name: DevSecOps Python Flask Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  IMAGE_NAME: cloudketan/python-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # =====================================================
  # 1️⃣ CHECKOUT + CLEANUP
  # =====================================================
  checkout:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Cleanup old reports
        run: rm -rf ./reports || true

  # =====================================================
  # 2️⃣ PYTHON SETUP & DEPENDENCIES
  # =====================================================
  python-setup:
    runs-on: self-hosted
    needs: checkout
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # =====================================================
  # 3️⃣ GITLEAKS (SECRET SCANNING)
  # =====================================================
  gitleaks:
    runs-on: self-hosted
    needs: python-setup
    steps:
      - uses: actions/checkout@v4

      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2

  # =====================================================
  # 4️⃣ SONARQUBE (SAST)
  # =====================================================
  sonarqube:
    runs-on: self-hosted
    needs: gitleaks
    steps:
      - uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=python-app
            -Dsonar.sources=.
            -Dsonar.language=py

  # =====================================================
  # 5️⃣ OWASP DEPENDENCY CHECK (SCA)
  # =====================================================
  owasp:
    runs-on: self-hosted
    needs: sonarqube
    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "python-app"
          path: "."
          format: "HTML"
          out: "reports"
          args: >
            --noupdate

  # =====================================================
  # 6️⃣ DOCKER BUILD + TRIVY SCAN
  # =====================================================
  docker-build:
    runs-on: self-hosted
    needs: owasp
    steps:
      - uses: actions/checkout@v4

      - name: Docker Build
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: table
          exit-code: 0
          ignore-unfixed: true
          vuln-type: os,library
        env:
          TMPDIR: ${{ github.workspace }}/.tmp

  # =====================================================
  # 7️⃣ DOCKER PUSH
  # =====================================================
  docker-push:
    runs-on: self-hosted
    needs: docker-build
    steps:
      - uses: actions/checkout@v4

      - name: Docker Push
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

  # =====================================================
  # 8️⃣ KUBERNETES DEPLOY
  # =====================================================
  k8s-deploy:
    runs-on: self-hosted
    needs: docker-push
    steps:
      - uses: actions/checkout@v4

      - name: Set Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
