name: Flask Test Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Clear workspace (optional cleanup)
      run: rm -rf *

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Start Flask app (in background)
      env:
        APP_VERSION: v2
      run: |
        nohup python app.py > flask.log 2>&1 &
        sleep 5  # Wait for Flask to start

    - name: Test Flask app response
      run: |
        echo "Requesting from Flask app..."
        curl -s http://127.0.0.1:5000

    - name: Show Flask logs
      run: |
        echo "===== Flask Logs ====="
        cat flask.log
