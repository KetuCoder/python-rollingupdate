name: DevSecOps Python Flask Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

# =====================================================
# 1️⃣ CHECKOUT
# =====================================================
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

# =====================================================
# 2️⃣ PYTHON SETUP & DEPENDENCIES
# =====================================================
  python-setup:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

# =====================================================
# 3️⃣ GITLEAKS (SECRET SCANNING)
# =====================================================
  gitleaks:
    runs-on: ubuntu-latest
    needs: python-setup
    steps:
      - uses: actions/checkout@v4

      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        
# =====================================================
# 4️⃣ SONARQUBE (SAST)
# =====================================================
  sonarqube:
    runs-on: ubuntu-latest
    needs: gitleaks
    steps:
      - uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=python-app
            -Dsonar.sources=.
            -Dsonar.language=py

# =====================================================
# 7️⃣ TRIVY IMAGE SCAN
# =====================================================
  trivy:
    runs-on: ubuntu-latest
    needs: sonarqube
    steps:
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: cloudketan/python-app:v15
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0

# =====================================================
# 8️⃣ DOCKER PUSH
# =====================================================
  docker-push:
    runs-on: ubuntu-latest
    needs: trivy
    steps:
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker Push
        run: |
          docker push cloudketan/python-app:v15

# =====================================================
# 9️⃣ KUBERNETES DEPLOY
# =====================================================
  k8s-deploy:
    runs-on: ubuntu-latest
    needs: docker-push
    steps:
      - uses: actions/checkout@v4

      - name: Set Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
